<div id="body" class="active">
    <div class="content">
        <div class="container">
            <div class="page-title">
                <h3>Add Reise-Empfehlungen data</h3>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <form [formGroup]="travelInfoForm" (ngSubmit)="insertTravelInfo()">
                                <div formGroupName="travel_info">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Title</label>
                                    <input type="text" name="name" placeholder="enter a text here"
                                        class="form-control"  formControlName="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <input type="text" name="description" placeholder="enter a description here"
                                        class="form-control" formControlName="description" required>
                                </div>
                                <div class="mb-3">
                                    <label for="formFileMultiple" class="form-label">Multiple files input
                                        example</label>
                                    <input class="form-control" (change)="onCoverImageUpload($event)" type="file" name="file"  accept="image/jpeg,image/jpg,image/png" id="formFileMultiple" multiple />
                                </div>
                            </div>
                                <div class="mb-3">
                                    <input type="submit" class="btn btn-primary">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
