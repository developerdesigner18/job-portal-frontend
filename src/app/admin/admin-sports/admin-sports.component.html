<section class="Admin_pannel-section-1">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="left-pannel">
                    <div class="box">
                        <span>Pauschalreisen</span>
                    </div>
                    <div class="box">

                        </span>

                              <img class src="https://icons.iconarchive.com/icons/dtafalonso/android-lollipop/128/Downloads-icon.png"/>

                            <input id="file-input" type="file" />

                    <div class="space-price">

            <div class="col-md-8">

                    <div class="right-box-1">

                    <div class="right-box-2">

                    <div class="right-box-3">
                    </div>

            </div>
