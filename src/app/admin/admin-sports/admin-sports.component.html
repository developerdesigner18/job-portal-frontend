<div id="demo" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <ng-image-slider #nav [images]="imageObject" [autoSlide]="1" [infinite]="true" [animationSpeed]="3"
                [imagePopup]="false" [imageSize]="{width: '100%', height: '50%' ,space: 4}" slideImage="1">

            <div class="carousel-caption" id="home">
                <span class="carousel-text-span">Reise-Empfehlungen</span>
            </div>

        </div>
    </div>
</div>
