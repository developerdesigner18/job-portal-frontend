<div id="body" class="active">
    <div class="content">
        <div class="container">
            <div class="page-title">
                <h3>Home page data</h3>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <form accept-charset="utf-8" [formGroup]="homeInfoForm" (ngSubmit)="submitdata()"  [@enterAnimation]>
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" formControlName="title" name="title" placeholder="Title" class="form-control"
                                        required>
                                </div>
                                <div class="mb-3" formGroupName="home_images">
                                    <label for="formFileMultiple" class="form-label">Multiple files input
                                        example</label>
                                    <input class="form-control" (change)="onHomeImagesUpload($event)" type="file" name="file"  accept="image/jpeg,image/jpg,image/png" id="formFileMultiple" multiple/>
                                    <div *ngFor="let url of home_images_url; let i = index" class="custom_grid_set">
                                        <img width="200" style="padding: 5px;"
                                        [src]="url"
                                        class="attachment-large size-large" alt="Home Images" loading="lazy"
                                        sizes="100vw">
                                        <div class="remove_image2"(click)="remove_image(i)">
                                            <i class="fas fa-times" *ngIf="home_images_url.length != 0" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label form-label-top form-label-auto" id="label_7" for="input_7" *ngIf="homeInfoById?.length != 0"> Current Images </label>
                                    <div style="padding-top: 15px;" *ngFor="let images of homeInfoById?.home_images" class="custom_grid_set">
                                        <img width="200" style="padding: 5px;"
                                        src="{{BASE_URI}}{{images.name}}"
                                        class="attachment-large size-large" alt="Boat Images" loading="lazy"
                                        sizes="100vw">
                                        <div (click)="deleteHomeImage(homeInfoById?._id, images._id)" class="deletetravelimage">
                                            <i class="fas fa-times" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input type="submit" class="btn btn-primary">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="page-title">
                <h3>Home data
                    <a href="roles.html" class="btn btn-sm btn-outline-primary float-end"><i
                            class="fas fa-user-shield"></i>
                        Roles</a>
                </h3>
            </div>
            <div class="box box-primary">
                <div class="box-body">
                    <div id="dataTables-example_wrapper" class="dataTables_wrapper dt-bootstrap5 no-footer">
                        <div class="row">
                            <div class="col-sm-12 col-md-6"></div>
                            <div class="col-sm-12 col-md-6">
                                <div id="dataTables-example_filter" class="dataTables_filter"><label>Search:<input
                                            type="search" class="form-control form-control-sm" placeholder=""
                                            aria-controls="dataTables-example"></label></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <table width="100%" class="table table-hover dataTable no-footer dtr-inline"
                                    id="dataTables-example" role="grid" aria-describedby="dataTables-example_info"
                                    style="width: 100%;">
                                    <thead>
                                        <tr role="row">
                                            <th class="sorting sorting_asc" tabindex="0"
                                                aria-controls="dataTables-example" rowspan="1" colspan="1"
                                                style="width: 163px;" aria-sort="ascending"
                                                aria-label="Name: activate to sort column descending">No</th>
                                            <th class="sorting sorting_asc" tabindex="0"
                                                aria-controls="dataTables-example" rowspan="1" colspan="1"
                                                style="width: 163px;" aria-sort="ascending"
                                                aria-label="Name: activate to sort column descending">Name</th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTables-example"
                                                rowspan="1" colspan="1" style="width: 139px;"
                                                aria-label="Role: activate to sort column ascending">Home images</th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTables-example"
                                                rowspan="1" colspan="1" style="width: 79px;"
                                                aria-label=": activate to sort column ascending">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd" *ngFor="let homedata of homeInfoDataAll; let i = index">
                                            <td>{{i+1}}</td>
                                            <td class="dtr-control sorting_1" tabindex="0">{{homedata?.title}}</td>
                                            <td><img width="525" style="padding-left: 10px; width: 100px;" *ngFor="let home_img of homedata.home_images; let i = index"
                                                src="{{BASE_URI}}{{home_img.name}}"
                                                class="attachment-large size-large" alt="Home Image" loading="lazy"
                                                sizes="100vw"></td>
                                            <td class="text-end">
                                                <a class="btn btn-outline-info btn-rounded" (click)="uppdatethomeinfo(homedata?._id)"><i
                                                        class="fas fa-edit" ></i></a>
                                                <a class="btn btn-outline-danger btn-rounded" (click)="deleteHomeInfo(homedata?._id)"><i
                                                        class="fas fa-trash" ></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-5">
                                <div class="dataTables_info" id="dataTables-example_info" role="status"
                                    aria-live="polite">
                                    Showing 1 to 7 of 7 entries</div>
                            </div>
                            <div class="col-sm-12 col-md-7">
                                <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
                                    <ul class="pagination">
                                        <li class="paginate_button page-item previous disabled"
                                            id="dataTables-example_previous"><a href="#"
                                                aria-controls="dataTables-example" data-dt-idx="0" tabindex="0"
                                                class="page-link">Previous</a></li>
                                        <li class="paginate_button page-item active"><a href="#"
                                                aria-controls="dataTables-example" data-dt-idx="1" tabindex="0"
                                                class="page-link">1</a></li>
                                        <li class="paginate_button page-item next disabled"
                                            id="dataTables-example_next"><a href="#" aria-controls="dataTables-example"
                                                data-dt-idx="2" tabindex="0" class="page-link">Next</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
