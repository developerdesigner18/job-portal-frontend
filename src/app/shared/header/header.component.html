



<div class="homeheader" *ngIf="(router.url === '/' || router.url === '/contact' || router.url === '/about-us' || 
router.url === '/vision' || router.url === '/privacy' || router.url === '/imprint' || router.url === '/agb')">
  <a class="logo" routerLink="/">
    <img src="/assets/img/home/logo-1.png" class="img-logo" routerLink="/">
  </a>
  <div class="homeheader-right">
    <div class="hide-mobile">
    <a class="active" routerLink="/jobs">Jobs</a>
    <a routerLink="/stadt">Stadt</a>
    <a routerLink="/sport">Sport</a>

    <div class="dropdown">
      <button type="submit" (click)="menudata1()" class="dropbtn">
        <i class="fa fa-bars custome" style="pointer-events: none;"></i></button>
      <div id="myDropdown" class="dropdown-content new-custom-dp show" *ngIf="menu1">
        <a routerLink="/">Home</a>
        <a routerLink="/about-us">Uber UNS</a>
        <a routerLink="/vision">Vision</a>
        <a routerLink="/contact">Kontakt</a>
      </div>
    </div>
  </div>

</div>

<div class="show-mobile">
  <div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">
      <i class="fa fa-bars"></i></button>
      <div id="myDropdown" class="dropdown-content new-custom-dp">
        <!-- <a href="#home">Home</a>
        <a href="#about">Uber UNS</a>
        <a href="#contact">Vision</a>
        <a href="#contact">Kontakt</a> -->
        <a class="active" href="#home">Jobs</a>
        <a href="#contact">Stadt</a>
        <a href="#about">Sport</a>
      </div>
    </div>
  </div>
</div>
