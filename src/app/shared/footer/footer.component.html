<section class="footer-pd" *ngIf="(router.url === '/' ||  router.url === '/jobs' || router.url === '/stadt' || 
	router.url === '/sport' || router.url === '/contact' || router.url === '/about-us' ||
router.url === '/vision' || router.url === '/privacy' || router.url === '/imprint' || router.url === '/agb' )">
	<footer>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<img src="assets/img/Main - RD3-06.png" class="footer-logo-img">
				</div>
				<div class="col-md-4">
					<span class="ft-title">Ressourcen</span>
					<div class="footer-md">
						<ul>
							<li><a routerLink="/imprint" class="footer-menu">Impressum</a></li>
							<li><a routerLink="/contact" class="footer-menu">Kontakt</a></li>
							<li><a routerLink="/privacy" class="footer-menu">Datenschutz</a></li>
						</ul>
						<ul>
							<li><a routerLink="/agb" class="footer-menu">AGB</a></li>
							<li><a routerLink="/" class="footer-menu">Sitemap</a></li>
							<li><a routerLink="/" class="footer-menu">Presse</a></li>
						</ul>
					</div>
				</div>
				<div class="col-md-4">
					<span class="ft-title-mobile">Mobile App</span>
					<div class="footer-end">
						<img src="assets/img/google-home-footer.png" class="img-ft">
					</div>
					<div class="footer-end">
						<img src="assets/img/apple-home-footer.png" class="img-ft">
					</div>
				</div>
			</div>
		</div>
	</footer>
</section>
<div class="bottom-footer" *ngIf="(router.url === '/' ||  router.url === '/jobs' || router.url === '/stadt' ||
router.url === '/sport' || router.url === '/' || router.url === '/contact' || router.url === '/about-us' ||
router.url === '/vision' || router.url === '/privacy' || router.url === '/imprint' )">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<span class="footer-txt-bottom">© 2022 RD3 GmbH</span>
			</div>
		</div>
	</div>
</div>
